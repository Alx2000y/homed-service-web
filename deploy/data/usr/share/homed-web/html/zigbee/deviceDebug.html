<div class="title">
    <span class="name"></span>
</div>
<div class="battery title">
    <span class="shade"><i class="icon-battery warning"></i> <i>It may be necessary to wake up the battery-powered device for each request.</i></span>
</div>
<form>
    <label>Endpoint:</label>
    <select name="endpointId"></select>
    <label>Cluster ID:</label>
    <input type="number" min="0" max="65535" name="clusterId">
    <label>Manufacturer code:</label>
    <input type="number" min="0" max="65535" name="manufacturerCode">
    <label>Command ID:</label>
    <input type="number" min="0" max="255" name="commandId">
    <label>Payload (hex):</label>
    <input type="text" name="payload">
    <label class="checkbox"><input type="checkbox" name="clusterSpecific">Cluster specific</label>
</form>
<pre class="debugStatus">status: unknown</pre>
<pre class="debugResult">result will appear here</pre>
<div class="buttons">
    <button class="send"><i class="icon-true"></i> Send</button>
    <button class="close"><i class="icon-false"></i> Close</button>
</div>
