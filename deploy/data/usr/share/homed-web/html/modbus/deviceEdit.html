<div class="title">
    <span class="name"></span>
</div>
<form>
    <label>Name:</label>
    <input type="text" name="name">
    <label><span>Note:</span><span><i id="note" class="icon-plus extend"></i></span></label>
    <textarea name="note"></textarea>
    <label>Type:</label>
    <select name="type"></select>
    <label>Port ID:</label>
    <input type="number" name="portId" min="1">
    <label>Slave ID:</label>
    <input type="number" name="slaveId" min="1">
    <label>Baud rate:</label>
    <input type="number" name="baudRate" min="1">
    <label>Poll interval (ms):</label>
    <input type="number" name="pollInterval" min="0">
    <label>Request timeout (ms):</label>
    <input type="number" name="requestTimeout" min="0">
    <label>Reply timeout (ms):</label>
    <input type="number" name="replyTimeout" min="0">
    <span class="custom">
        <label><span><a href="https://wiki.homed.dev/modbus/database/items/" target="_blank"><i id="value" class="icon-info"></i></a> Items (JSON array):</span><span><i id="items" class="icon-plus extend"></i></span></label>
        <textarea name="items"></textarea>
        <label><span><a href="https://wiki.homed.dev/common/options/" target="_blank"><i id="value" class="icon-info"></i></a> Options (JSON object):</span><span><i id="options" class="icon-plus extend"></i></span></label>
        <textarea name="options"></textarea>
    </span>
    <label class="checkbox"><input type="checkbox" name="discovery">Discovery</label>
    <label class="checkbox"><input type="checkbox" name="cloud">Cloud</label>
    <label class="checkbox"><input type="checkbox" name="active">Active</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
